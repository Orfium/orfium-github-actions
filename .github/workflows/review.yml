name: Create Heroku Review App

on:
  workflow_call:
    inputs:
      event_type:
        description: Pull request event type
        required: true
        type: string
      app_name:
        description: The name of the new review app
        required: true
        type: string
      pipeline_name:
        description: The name of the pipeline the app belongs to
        required: true
        type: string
      base_app_name:
        description: The name of the app used as source for env
        required: true
        type: string
      collaborators:
        description: Comma-separated emails of collaborators to be added to the review app
        required: false
        type: string

    secrets:
      HEROKU_API_KEY:
        required: true
      REVIEW_APPS_ENV_VARS:
        required: false

jobs:
  heroku-pull-request:
    environment:
      name: ${{ inputs.app_name }}
      url: https://${{ inputs.app_name }}.herokuapp.com
    runs-on: ubuntu-latest
    env:
      HEROKU_APP_NAME: ${{ inputs.app_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Login to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_email: devops@orfium.com
          heroku_app_name: ${{ inputs.app_name }}
          justlogin: true
      - name: Create Heroku app
        if: inputs.event_type == 'opened'
        run: |
          heroku apps:create ${{ inputs.app_name }} --team=orfium
          COLLABORATORS=${{ inputs.collaborators }}
          if [[ "$COLLABORATORS" == "" ]]; then
            exit 0
          fi
          for collaborator in ${COLLABORATORS//,/ }; do
            heroku access:add $collaborator --app ${{ inputs.app_name }}
          done
      - name: Add buildpacks
        if: inputs.event_type == 'opened'
        run: |
          buildpacks=$(jq -r .buildpacks app.json)
          for row in $(echo "${buildpacks}" | jq -r '.[] | @base64'); do
              _jq() {
               echo ${row} | base64 --decode | jq -r ${1}
              }
             buildpack=$(_jq '.url')
             heroku buildpacks:add $buildpack --app=${{ inputs.app_name }}
          done
      - name: Add Heroku app to pipeline
        if: inputs.event_type == 'opened'
        run: heroku pipelines:add ${{ inputs.pipeline_name }} --app=${{ inputs.app_name }} --stage=development
      - name: Copy env vars from staging environment
        if: inputs.event_type == 'opened'
        run: |
          heroku config --shell --app=${{ inputs.base_app_name }} > .env
          cat .env | tr '\n' ' ' | xargs heroku config:set --app=${{ inputs.app_name }}
      - name: Add env vars from github secrets
        if: inputs.event_type == 'opened'
        run: |
          if [[ "${{ secrets.REVIEW_APPS_ENV_VARS }}" == "" ]]; then
            exit 0
          fi
          echo ${{ secrets.REVIEW_APPS_ENV_VARS }} > .review_env_enc
          cat .review_env_enc | base64 -d > .review_env
          cat .review_env | tr '\n' ' ' | xargs heroku config:set --app=${{ inputs.app_name }}
      - name: Add env vars for review app
        if: inputs.event_type == 'opened'
        run: |
          heroku config:set DJANGO_ALLOWED_HOSTS=${{ inputs.app_name }}.herokuapp.com  --app=${{ inputs.app_name }}
          heroku config:set DD_TRACE_ENABLED=false  --app=${{ inputs.app_name }}
      - name: Add addons
        if: inputs.event_type == 'opened'
        run: |
          addons=$(jq -r .environments.review.addons app.json)
          for row in $(echo "${addons}" | jq -r '.[] | @base64'); do
            _jq() {
              echo ${row} | base64 --decode | jq -r ${1}
            }
            addon_type=$(_jq '.plan')
            addon_name=$(_jq '.as')
            version=$(_jq '.options.version')
            VERSION=""
            if [[ "$version" != "null" ]]; then
              VERSION="--version=$version"
            fi
            if [[ "$addon_type" != "" ]]; then
              if [[ "$addon_name" == "null" ]]; then
                command=$(heroku addons:create $addon_type $VERSION --app=${{ inputs.app_name }} --confirm=${{ inputs.app_name }} --wait)
              else
                command=$(heroku addons:create $addon_type --as $addon_name $VERSION --app=${{ inputs.app_name }} --confirm=${{ inputs.app_name }} --wait)
              fi
            fi
          done
      - name: Add Heroku remote
        if: inputs.event_type != 'closed'
        run: heroku git:remote --app=${{ inputs.app_name }}
      - name: Push to Heroku
        if: inputs.event_type != 'closed'
        run: git push heroku ${{ github.head_ref }}:master --force
      - name: Scale up formation
        if: inputs.event_type == 'opened'
        run: |
          formation=$(jq -r .formation app.json)
          if [[ "$formation" == "null" ]]; then
            exit 0
          fi
          services=$(jq '.formation | keys[]' app.json)
          for service in $(echo "${services}"); do
            heroku ps:scale ${service}=1 --app=${{ inputs.app_name }}
          done
      - name: Run Postdeploy
        if: inputs.event_type == 'opened'
        run: |
          POSTDEPLOY_SCRIPT=$(jq -r .scripts.postdeploy app.json)
          if [[ "null" != "$POSTDEPLOY_SCRIPT" ]]; then
            heroku run:detached --app=${{ inputs.app_name }} "$POSTDEPLOY_SCRIPT"
          fi
      - name: Destroy Heroku app
        if: inputs.event_type == 'closed'
        run: heroku apps:destroy --app=${{ inputs.app_name }} --confirm=${{ inputs.app_name }}